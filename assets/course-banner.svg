<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <rect width="1200" height="400" fill="#0d1b2a" />
  
  <!-- Geometric Background -->
  <path d="M0,350 L1200,300 V400 H0 Z" fill="#1b98e0" opacity="0.1" />
  <path d="M1000,0 L1200,0 L1200,200 Z" fill="#00d4aa" opacity="0.1" />
  
  <!-- Floating Hexagons -->
  <polygon points="100,50 120,60 120,80 100,90 80,80 80,60" fill="none" stroke="#1b98e0" opacity="0.3" />
  <polygon points="1100,300 1130,315 1130,345 1100,360 1070,345 1070,315" fill="none" stroke="#00d4aa" opacity="0.3" />
  
  <!-- Central Icon: Chip/Building -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="80" height="80" rx="10" fill="none" stroke="#00d4aa" stroke-width="3" />
    <!-- Building inside chip -->
    <rect x="25" y="25" width="10" height="40" fill="#1b98e0" />
    <rect x="45" y="35" width="10" height="30" fill="#1b98e0" />
    <!-- Circuit lines -->
    <line x1="80" y1="40" x2="120" y2="40" stroke="#00d4aa" stroke-width="2" />
    <circle cx="125" cy="40" r="3" fill="#00d4aa" />
  </g>
  
  <!-- Title -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="56" fill="#ffffff">AI FOR THE ENTERPRISE</text>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="24" fill="#00d4aa">FROM ZERO TO SECURE ADOPTION</text>
  
  <!-- Shield Icon Right -->
  <g transform="translate(1000, 100) scale(0.8)">
    <path d="M50,0 L100,20 V60 C100,90 50,120 50,120 C50,120 0,90 0,60 V20 Z" fill="none" stroke="#1b98e0" stroke-width="3" />
    <path d="M30,40 L50,70 L70,30" fill="none" stroke="#00d4aa" stroke-width="3" />
  </g>

  <!-- Branding -->
  <text x="1180" y="380" font-family="Arial, sans-serif" font-size="10" fill="#555" text-anchor="end">IT Security Labs | OpSec Fusion</text>
</svg>