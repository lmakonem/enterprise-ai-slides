<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b98e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="#0d1b2a" rx="20" />
  
  <!-- Shield Outline -->
  <path d="M200,50 C300,50 350,100 350,150 C350,250 200,350 200,350 C200,350 50,250 50,150 C50,100 100,50 200,50 Z" fill="none" stroke="url(#gradBlue)" stroke-width="5" />
  
  <!-- Center Icon: Enterprise Brain -->
  <g transform="translate(150, 130)">
    <path d="M0,40 C0,10 100,10 100,40 C100,80 50,100 50,100 C50,100 0,80 0,40" fill="none" stroke="#ffffff" stroke-width="3" />
    <rect x="35" y="40" width="10" height="40" fill="#1b98e0" />
    <rect x="55" y="50" width="10" height="30" fill="#1b98e0" />
  </g>
  
  <!-- Text -->
  <path id="topCurve" d="M100,100 A120,120 0 0,1 300,100" fill="none" />
  <text font-family="Arial" font-weight="bold" font-size="18" fill="#ffffff" text-anchor="middle">
    <textPath href="#topCurve" startOffset="50%">CERTIFIED</textPath>
  </text>
  
  <text x="200" y="280" font-family="Arial" font-size="14" fill="#00d4aa" text-anchor="middle">ENTERPRISE AI PROFESSIONAL</text>
  
  <text x="200" y="380" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">IT SECURITY LABS</text>
</svg>