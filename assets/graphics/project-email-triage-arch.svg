  <text x="270" y="350" text-anchor="middle" font-family="Inter, sans-serif" font-size="20">ğŸ‘¤</text>
  <text x="270" y="372" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#ec4899">Human Review</text>
  <text x="270" y="390" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">Low confidence flag</text>
  
  <path d="M370 340 L340 340" stroke="#ec4899" stroke-width="2" stroke-dasharray="5,3"/>
  
