  <text x="105" y="325" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#f8fafc">ğŸ“Š Key Metrics</text>
  
  <text x="45" y="348" font-family="Inter, sans-serif" font-size="8" fill="#22c55e">âœ“ Classification accuracy</text>
  <text x="45" y="365" font-family="Inter, sans-serif" font-size="8" fill="#22c55e">âœ“ Avg response time</text>
  <text x="45" y="382" font-family="Inter, sans-serif" font-size="8" fill="#22c55e">âœ“ False positive rate</text>
  <text x="45" y="399" font-family="Inter, sans-serif" font-size="8" fill="#22c55e">âœ“ Human override %</text>
  
  <!-- Classification Prompt Example -->
