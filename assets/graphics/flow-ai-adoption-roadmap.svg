<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400" width="1000" height="400">
  <defs>
    <filter id="sf"><feGaussianBlur stdDeviation="2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <linearGradient id="timeline" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.6"/><stop offset="33%" style="stop-color:#eab308;stop-opacity:0.6"/><stop offset="66%" style="stop-color:#3b82f6;stop-opacity:0.6"/><stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.6"/></linearGradient>
  </defs>
  <rect width="1000" height="400" fill="#0f172a"/>
  
  <text x="500" y="35" text-anchor="middle" fill="#f8fafc" font-family="Inter,sans-serif" font-size="18" font-weight="bold">AI Adoption Roadmap</text>
  <text x="500" y="55" text-anchor="middle" fill="#64748b" font-family="Inter,sans-serif" font-size="11">12-Month Enterprise Implementation Timeline</text>
  
  <!-- Timeline bar -->
  <rect x="80" y="185" width="840" height="6" rx="3" fill="#1e293b"/>
  <rect x="80" y="185" width="840" height="6" rx="3" fill="url(#timeline)"/>
  
  <!-- Phase 1: Explore (Months 1-3) -->
  <circle cx="180" cy="188" r="12" fill="#0f172a" stroke="#ef4444" stroke-width="2.5" filter="url(#sf)"/>
  <text x="180" y="192" text-anchor="middle" fill="#ef4444" font-family="Inter,sans-serif" font-size="10" font-weight="bold">1</text>
  
  <rect x="100" y="75" width="170" height="90" rx="10" fill="#0f172a" stroke="#ef4444" stroke-width="1.5"/>
