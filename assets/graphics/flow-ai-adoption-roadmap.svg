  <text x="185" y="110" text-anchor="middle" fill="#fca5a5" font-family="Inter,sans-serif" font-size="9">Months 1–3</text>
  <text x="185" y="128" text-anchor="middle" fill="#94a3b8" font-family="Inter,sans-serif" font-size="8">• Assess current state</text>
  <text x="185" y="141" text-anchor="middle" fill="#94a3b8" font-family="Inter,sans-serif" font-size="8">• Identify use cases</text>
  <text x="185" y="154" text-anchor="middle" fill="#94a3b8" font-family="Inter,sans-serif" font-size="8">• Draft AI policy</text>
  <line x1="180" y1="167" x2="180" y2="175" stroke="#ef4444" stroke-width="1.5"/>
  
  <!-- Phase 2: Pilot (Months 4-6) -->
  <circle cx="390" cy="188" r="12" fill="#0f172a" stroke="#eab308" stroke-width="2.5" filter="url(#sf)"/>
  <text x="390" y="192" text-anchor="middle" fill="#eab308" font-family="Inter,sans-serif" font-size="10" font-weight="bold">2</text>
  
  <rect x="305" y="215" width="170" height="100" rx="10" fill="#0f172a" stroke="#eab308" stroke-width="1.5"/>
  <text x="390" y="237" text-anchor="middle" fill="#eab308" font-family="Inter,sans-serif" font-size="12" font-weight="700">PILOT</text>
  <text x="390" y="252" text-anchor="middle" fill="#fde68a" font-family="Inter,sans-serif" font-size="9">Months 4–6</text>
  <text x="390" y="270" text-anchor="middle" fill="#94a3b8" font-family="Inter,sans-serif" font-size="8">• Run 2-3 POCs</text>
  <text x="390" y="283" text-anchor="middle" fill="#94a3b8" font-family="Inter,sans-serif" font-size="8">• Deploy guardrails</text>
  <text x="390" y="296" text-anchor="middle" fill="#94a3b8" font-family="Inter,sans-serif" font-size="8">• Measure ROI</text>
