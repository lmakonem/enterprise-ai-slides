  <text x="610" y="110" text-anchor="middle" fill="#93c5fd" font-family="Inter,sans-serif" font-size="9">Months 7–9</text>
  <text x="610" y="128" text-anchor="middle" fill="#94a3b8" font-family="Inter,sans-serif" font-size="8">• Production deploys</text>
  <text x="610" y="141" text-anchor="middle" fill="#94a3b8" font-family="Inter,sans-serif" font-size="8">• Cross-team rollout</text>
  <text x="610" y="154" text-anchor="middle" fill="#94a3b8" font-family="Inter,sans-serif" font-size="8">• Governance board</text>
  <line x1="610" y1="177" x2="610" y2="175" stroke="#3b82f6" stroke-width="1.5"/>
  
  <!-- Phase 4: Optimize (Months 10-12) -->
  <circle cx="820" cy="188" r="12" fill="#0f172a" stroke="#14b8a6" stroke-width="2.5" filter="url(#sf)"/>
  <text x="820" y="192" text-anchor="middle" fill="#14b8a6" font-family="Inter,sans-serif" font-size="10" font-weight="bold">4</text>
  
  <rect x="735" y="215" width="170" height="100" rx="10" fill="#0f172a" stroke="#14b8a6" stroke-width="1.5"/>
  <text x="820" y="237" text-anchor="middle" fill="#14b8a6" font-family="Inter,sans-serif" font-size="12" font-weight="700">OPTIMIZE</text>
  <text x="820" y="252" text-anchor="middle" fill="#5eead4" font-family="Inter,sans-serif" font-size="9">Months 10–12</text>
  <text x="820" y="270" text-anchor="middle" fill="#94a3b8" font-family="Inter,sans-serif" font-size="8">• Continuous improvement</text>
  <text x="820" y="283" text-anchor="middle" fill="#94a3b8" font-family="Inter,sans-serif" font-size="8">• Advanced use cases</text>
  <text x="820" y="296" text-anchor="middle" fill="#94a3b8" font-family="Inter,sans-serif" font-size="8">• Full ROI tracking</text>
  <line x1="820" y1="200" x2="820" y2="213" stroke="#14b8a6" stroke-width="1.5"/>
  
  <!-- Month markers -->
  <text x="80" y="210" fill="#475569" font-family="Inter,sans-serif" font-size="8">M1</text>
  <text x="290" y="210" fill="#475569" font-family="Inter,sans-serif" font-size="8">M3</text>
  <text x="500" y="210" fill="#475569" font-family="Inter,sans-serif" font-size="8">M6</text>
  <text x="710" y="210" fill="#475569" font-family="Inter,sans-serif" font-size="8">M9</text>
  <text x="900" y="210" fill="#475569" font-family="Inter,sans-serif" font-size="8">M12</text>
  
  <!-- Footer -->
  <text x="500" y="365" text-anchor="middle" fill="#334155" font-family="Inter,sans-serif" font-size="9">AI Adoption Roadmap — Enterprise Strategy | IT Security Labs</text>
  <text x="500" y="382" text-anchor="middle" fill="#1e293b" font-family="Inter,sans-serif" font-size="8">OpSec Fusion • Module 10: Enterprise AI Strategy</text>
</svg>