<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="decisionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="url(#decisionGrad)">ğŸ¤” AI Model Selection Decision Tree</text>
  
  <!-- Start node -->
  <circle cx="80" cy="85" r="30" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="80" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6">START</text>
  
  <!-- Arrow to first decision -->
  <line x1="110" y1="85" x2="150" y2="85" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Decision 1: Data Sensitive? -->
  <polygon points="230,85 280,55 330,85 280,115" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
  <text x="280" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#ef4444">Data</text>
  <text x="280" y="92" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#ef4444">Sensitive?</text>
  
  <!-- Yes branch - down -->
  <line x1="280" y1="115" x2="280" y2="160" stroke="#ef4444" stroke-width="2"/>
  <text x="295" y="140" font-family="Inter, sans-serif" font-size="8" fill="#ef4444">Yes</text>
  
  <!-- No branch - right -->
  <line x1="330" y1="85" x2="380" y2="85" stroke="#22c55e" stroke-width="2"/>
  <text x="355" y="75" font-family="Inter, sans-serif" font-size="8" fill="#22c55e">No</text>
  
  <!-- Private/On-Premise option -->
  <rect x="200" y="170" width="160" height="60" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="280" y="195" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#8b5cf6">ğŸ  On-Premise / Private</text>
  <text x="280" y="215" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">Llama 3 / Mistral / vLLM</text>
  
  <!-- Decision 2: Budget Large? -->
  <polygon points="450,85 500,55 550,85 500,115" fill="#1e293b" stroke="#eab308" stroke-width="2"/>
  <text x="500" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#eab308">Budget</text>
  <text x="500" y="92" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#eab308">&gt;$10K/mo?</text>
  
  <!-- Yes - Premium APIs -->
  <line x1="500" y1="55" x2="500" y2="20" stroke="#eab308" stroke-width="2"/>
  <line x1="500" y1="20" x2="620" y2="20" stroke="#eab308" stroke-width="2"/>
  <line x1="620" y1="20" x2="620" y2="50" stroke="#eab308" stroke-width="2"/>
  <text x="545" y="15" font-family="Inter, sans-serif" font-size="8" fill="#eab308">Yes</text>
  
  <rect x="550" y="50" width="140" height="55" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="620" y="72" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6">â˜ï¸ Premium APIs</text>
  <text x="620" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">GPT-4 / Claude 3 / Gemini</text>
  
  <!-- No - Budget branch down -->
  <line x1="500" y1="115" x2="500" y2="160" stroke="#f97316" stroke-width="2"/>
  <text x="515" y="140" font-family="Inter, sans-serif" font-size="8" fill="#f97316">No</text>
  
  <!-- Decision 3: Speed Critical? -->
  <polygon points="450,200 500,170 550,200 500,230" fill="#1e293b" stroke="#14b8a6" stroke-width="2"/>
  <text x="500" y="195" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#14b8a6">Speed</text>
  <text x="500" y="207" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#14b8a6">Critical?</text>
  
  <!-- Yes - Fast models -->
  <line x1="550" y1="200" x2="620" y2="200" stroke="#14b8a6" stroke-width="2"/>
  <text x="575" y="190" font-family="Inter, sans-serif" font-size="8" fill="#14b8a6">Yes</text>
  
  <rect x="630" y="175" width="140" height="55" rx="8" fill="#1e293b" stroke="#14b8a6" stroke-width="2"/>
  <text x="700" y="197" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#14b8a6">âš¡ Fast Models</text>
  <text x="700" y="215" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">GPT-3.5 / Claude Haiku</text>
  
  <!-- No - Quality needed -->
  <line x1="500" y1="230" x2="500" y2="280" stroke="#8b5cf6" stroke-width="2"/>
  <text x="515" y="255" font-family="Inter, sans-serif" font-size="8" fill="#8b5cf6">No</text>
  
  <!-- Decision 4: Customization? -->
  <polygon points="450,320 500,290 550,320 500,350" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
  <text x="500" y="315" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#ec4899">Custom</text>
  <text x="500" y="327" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#ec4899">Needed?</text>
  
  <!-- Yes - Fine-tuned -->
  <line x1="550" y1="320" x2="620" y2="320" stroke="#ec4899" stroke-width="2"/>
  <text x="575" y="310" font-family="Inter, sans-serif" font-size="8" fill="#ec4899">Yes</text>
  
  <rect x="630" y="295" width="140" height="55" rx="8" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
  <text x="700" y="317" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#ec4899">ğŸ¯ Fine-Tuned</text>
  <text x="700" y="335" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">LoRA / RLHF / Custom</text>
  
  <!-- No - Balanced -->
  <line x1="450" y1="320" x2="350" y2="320" stroke="#22c55e" stroke-width="2"/>
  <text x="390" y="310" font-family="Inter, sans-serif" font-size="8" fill="#22c55e">No</text>
  
  <rect x="200" y="295" width="150" height="55" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <text x="275" y="317" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#22c55e">âœ… Balanced</text>
  <text x="275" y="335" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">GPT-4o-mini / Sonnet</text>
  
  <!-- Connect from private to speed -->
  <line x1="360" y1="200" x2="450" y2="200" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Legend -->
  <rect x="30" y="340" width="150" height="50" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  <text x="105" y="358" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#64748b">LEGEND</text>
  <text x="45" y="375" font-family="Inter, sans-serif" font-size="7" fill="#22c55e">â— Yes = Green</text>
  <text x="110" y="375" font-family="Inter, sans-serif" font-size="7" fill="#ef4444">â— No/Risk = Red</text>
</svg>