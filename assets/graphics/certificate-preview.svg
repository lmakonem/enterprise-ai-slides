<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="certGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="ribbonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background/Page -->
  <rect width="800" height="500" fill="#0f172a"/>
  
  <!-- Certificate frame -->
  <rect x="50" y="30" width="700" height="440" rx="10" fill="url(#certGrad)" stroke="url(#goldGrad)" stroke-width="4"/>
  
  <!-- Inner decorative border -->
  <rect x="70" y="50" width="660" height="400" rx="8" fill="none" stroke="#eab308" stroke-width="1" stroke-dasharray="8,4"/>
  
  <!-- Corner decorations -->
  <circle cx="90" cy="70" r="8" fill="none" stroke="#eab308" stroke-width="2"/>
  <circle cx="710" cy="70" r="8" fill="none" stroke="#eab308" stroke-width="2"/>
  <circle cx="90" cy="430" r="8" fill="none" stroke="#eab308" stroke-width="2"/>
  <circle cx="710" cy="430" r="8" fill="none" stroke="#eab308" stroke-width="2"/>
  
  <!-- Header decoration -->
  <text x="400" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#64748b">‚ú¶ ‚ú¶ ‚ú¶</text>
  
  <!-- Certificate Title -->
  <text x="400" y="130" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="url(#goldGrad)">Certificate of Completion</text>
  
  <!-- Subtitle -->
  <text x="400" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">This is to certify that</text>
  
  <!-- Name placeholder -->
  <text x="400" y="210" text-anchor="middle" font-family="Georgia, serif" font-size="36" font-style="italic" fill="#f8fafc">[Your Name Here]</text>
  <line x1="200" y1="220" x2="600" y2="220" stroke="#eab308" stroke-width="1"/>
  
  <!-- Achievement text -->
  <text x="400" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">has successfully completed all requirements for</text>
  
  <!-- Course Title -->
  <text x="400" y="300" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">Enterprise AI Professional</text>
  <text x="400" y="325" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Comprehensive AI Implementation for Business Leaders</text>
  
  <!-- Course details -->
  <text x="400" y="360" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#94a3b8">12 Modules ‚Ä¢ 40+ Hours ‚Ä¢ 12 Hands-on Projects</text>
  
  <!-- Seal/Badge -->
  <circle cx="180" cy="400" r="40" fill="#1e293b" stroke="url(#goldGrad)" stroke-width="3"/>
  <circle cx="180" cy="400" r="32" fill="none" stroke="#eab308" stroke-width="1"/>
  <text x="180" y="395" text-anchor="middle" font-family="Inter, sans-serif" font-size="24">üèÜ</text>
  <text x="180" y="415" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#eab308">CERTIFIED</text>
  
  <!-- Signature area -->
  <line x1="500" y1="410" x2="680" y2="410" stroke="#64748b" stroke-width="1"/>
  <text x="590" y="428" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Course Director</text>
  
  <!-- Date -->
  <text x="400" y="450" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#64748b">Issued: [Date] ‚Ä¢ Certificate ID: EA-2024-XXXXX</text>
  
  <!-- Ribbon decoration at top -->
  <path d="M360 30 L360 0 L380 15 L400 0 L420 15 L440 0 L440 30" fill="url(#ribbonGrad)"/>
  
  <!-- Verification badge -->
  <rect x="320" y="15" width="160" height="25" rx="5" fill="#22c55e"/>
  <text x="400" y="32" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#000">‚úì Blockchain Verified</text>
</svg>