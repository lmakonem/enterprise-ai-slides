<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="transGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <marker id="tArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#14b8a6"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="url(#transGrad)">ðŸ§  Transformer Architecture (Simplified)</text>
  
  <!-- Input Section -->
  <rect x="40" y="60" width="120" height="50" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <text x="100" y="85" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#22c55e">Input Text</text>
  <text x="100" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">"Hello world"</text>
  
  <!-- Arrow down -->
  <path d="M100 110 L100 135" stroke="#14b8a6" stroke-width="2" marker-end="url(#tArrow)"/>
  
  <!-- Input Embedding -->
  <rect x="40" y="145" width="120" height="45" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="168" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6">Input Embedding</text>
  <text x="100" y="182" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#64748b">+ Positional Encoding</text>
  
  <!-- Arrow to transformer blocks -->
  <path d="M160 167 L200 167" stroke="#14b8a6" stroke-width="2" marker-end="url(#tArrow)"/>
  
  <!-- Transformer Block (repeated N times) -->
  <rect x="210" y="80" width="180" height="220" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="300" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#8b5cf6">Transformer Block Ã— N</text>
  
  <!-- Multi-Head Attention -->
  <rect x="225" y="115" width="150" height="55" rx="6" fill="#0f172a" stroke="#ef4444" stroke-width="1.5"/>
  <text x="300" y="135" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="#ef4444">Multi-Head Attention</text>
  <text x="300" y="150" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#64748b">Q, K, V projections</text>
  <text x="300" y="162" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#64748b">Scaled dot-product</text>
  
  <!-- Add &amp; Norm 1 -->
  <rect x="240" y="175" width="120" height="25" rx="4" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
  <text x="300" y="192" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">Add &amp; LayerNorm</text>
  
  <!-- Skip connection 1 -->
  <path d="M210 140 L200 140 L200 187 L240 187" stroke="#eab308" stroke-width="1.5" fill="none" stroke-dasharray="3,2"/>
  
  <!-- Feed Forward -->
  <rect x="225" y="210" width="150" height="55" rx="6" fill="#0f172a" stroke="#14b8a6" stroke-width="1.5"/>
  <text x="300" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="#14b8a6">Feed Forward</text>
  <text x="300" y="245" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#64748b">Linear â†’ ReLU â†’ Linear</text>
  <text x="300" y="257" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#64748b">2048 â†’ 8192 â†’ 2048</text>
  
  <!-- Add &amp; Norm 2 -->
  <rect x="240" y="270" width="120" height="25" rx="4" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
  <text x="300" y="287" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">Add &amp; LayerNorm</text>
  
  <!-- Skip connection 2 -->
  <path d="M210 237 L200 237 L200 282 L240 282" stroke="#eab308" stroke-width="1.5" fill="none" stroke-dasharray="3,2"/>
  
  <!-- Arrow to output -->
  <path d="M390 200 L430 200" stroke="#14b8a6" stroke-width="2" marker-end="url(#tArrow)"/>
  
  <!-- Output Section -->
  <rect x="440" y="145" width="120" height="45" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="500" y="168" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6">Output Projection</text>
  <text x="500" y="182" text-anchor="middle" font-family="Inter, sans-serif" font-size="7" fill="#64748b">Linear + Softmax</text>
  
  <!-- Arrow to final output -->
  <path d="M500 190 L500 220" stroke="#14b8a6" stroke-width="2" marker-end="url(#tArrow)"/>
  
  <!-- Final Output -->
  <rect x="440" y="230" width="120" height="50" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <text x="500" y="255" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#22c55e">Next Token</text>
  <text x="500" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">Probabilities</text>
  
  <!-- Key concepts box -->
  <rect x="40" y="310" width="520" height="80" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  <text x="300" y="332" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#f8fafc">Key Concepts</text>
  
  <circle cx="80" cy="355" r="5" fill="#ef4444"/>
  <text x="95" y="359" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">Attention: Learn what to focus on</text>
  
  <circle cx="80" cy="375" r="5" fill="#eab308"/>
  <text x="95" y="379" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">Skip Connections: Preserve gradients</text>
  
  <circle cx="320" cy="355" r="5" fill="#14b8a6"/>
  <text x="335" y="359" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">FFN: Add non-linearity &amp; capacity</text>
  
  <circle cx="320" cy="375" r="5" fill="#8b5cf6"/>
  <text x="335" y="379" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">N Layers: GPT-4 ~120, Llama ~80</text>
</svg>