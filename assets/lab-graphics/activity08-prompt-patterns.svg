<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  <defs>
    <linearGradient id="bgGradE3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="500" fill="url(#bgGradE3)"/>
  
  <!-- Title -->
  <text x="300" y="35" fill="#3b82f6" font-family="Inter, sans-serif" font-size="18" font-weight="600" text-anchor="middle">Prompt Engineering Patterns</text>
  
  <!-- Zero-Shot -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="250" height="100" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="125" y="25" fill="#3b82f6" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Zero-Shot</text>
    
    <!-- Simple arrow -->
    <rect x="20" y="45" width="80" height="30" rx="4" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="60" y="65" fill="#94a3b8" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Question</text>
    
    <line x1="105" y1="60" x2="145" y2="60" stroke="#14b8a6" stroke-width="2"/>
    <polygon points="150,60 140,55 140,65" fill="#14b8a6"/>
    
    <rect x="155" y="45" width="80" height="30" rx="4" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
    <text x="195" y="65" fill="#22c55e" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Answer</text>
    
    <text x="125" y="90" fill="#64748b" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Direct question → Direct answer</text>
  </g>
  
  <!-- Few-Shot -->
  <g transform="translate(320, 60)">
    <rect x="0" y="0" width="250" height="100" rx="8" fill="#1e293b" stroke="#14b8a6" stroke-width="2"/>
    <text x="125" y="25" fill="#14b8a6" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Few-Shot</text>
    
    <!-- Multiple examples -->
    <rect x="15" y="40" width="50" height="20" rx="3" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="40" y="54" fill="#94a3b8" font-family="Inter, sans-serif" font-size="7" text-anchor="middle">Ex 1</text>
    
    <rect x="70" y="40" width="50" height="20" rx="3" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="95" y="54" fill="#94a3b8" font-family="Inter, sans-serif" font-size="7" text-anchor="middle">Ex 2</text>
    
    <rect x="125" y="40" width="50" height="20" rx="3" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="150" y="54" fill="#94a3b8" font-family="Inter, sans-serif" font-size="7" text-anchor="middle">Ex 3</text>
    
    <!-- Arrows converging -->
    <line x1="40" y1="62" x2="120" y2="75" stroke="#14b8a6" stroke-width="1"/>
    <line x1="95" y1="62" x2="120" y2="75" stroke="#14b8a6" stroke-width="1"/>
    <line x1="150" y1="62" x2="135" y2="75" stroke="#14b8a6" stroke-width="1"/>
    
    <line x1="127" y1="75" x2="180" y2="75" stroke="#14b8a6" stroke-width="2"/>
    <polygon points="185,75 175,70 175,80" fill="#14b8a6"/>
    
    <rect x="190" y="65" width="50" height="20" rx="3" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
    <text x="215" y="79" fill="#22c55e" font-family="Inter, sans-serif" font-size="7" text-anchor="middle">Answer</text>
    
    <text x="125" y="95" fill="#64748b" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Learn from examples</text>
  </g>
  
  <!-- Chain-of-Thought -->
  <g transform="translate(30, 180)">
    <rect x="0" y="0" width="250" height="140" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="125" y="25" fill="#f59e0b" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Chain-of-Thought</text>
    
    <!-- Sequential steps -->
    <rect x="20" y="45" width="45" height="25" rx="4" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="42" y="62" fill="#94a3b8" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Step 1</text>
    
    <line x1="68" y1="57" x2="78" y2="57" stroke="#f59e0b" stroke-width="2"/>
    <polygon points="83,57 73,52 73,62" fill="#f59e0b"/>
    
    <rect x="85" y="45" width="45" height="25" rx="4" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="107" y="62" fill="#94a3b8" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Step 2</text>
    
    <line x1="133" y1="57" x2="143" y2="57" stroke="#f59e0b" stroke-width="2"/>
    <polygon points="148,57 138,52 138,62" fill="#f59e0b"/>
    
    <rect x="150" y="45" width="45" height="25" rx="4" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="172" y="62" fill="#94a3b8" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Step 3</text>
    
    <line x1="198" y1="57" x2="208" y2="57" stroke="#f59e0b" stroke-width="2"/>
    <polygon points="213,57 203,52 203,62" fill="#f59e0b"/>
    
    <rect x="215" y="45" width="25" height="25" rx="4" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
    <text x="227" y="62" fill="#22c55e" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">✓</text>
    
    <!-- Example text -->
    <text x="125" y="90" fill="#64748b" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">"Let's think step by step..."</text>
    
    <rect x="20" y="100" width="210" height="30" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="125" y="115" fill="#94a3b8" font-family="monospace" font-size="7" text-anchor="middle">First, I'll... → Then... → Therefore...</text>
  </g>
  
  <!-- Tree-of-Thought -->
  <g transform="translate(320, 180)">
    <rect x="0" y="0" width="250" height="140" rx="8" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <text x="125" y="25" fill="#a855f7" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Tree-of-Thought</text>
    
    <!-- Root -->
    <rect x="100" y="40" width="50" height="22" rx="4" fill="#0f172a" stroke="#a855f7" stroke-width="1"/>
    <text x="125" y="55" fill="#94a3b8" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Root</text>
    
    <!-- Branches -->
    <line x1="125" y1="62" x2="60" y2="85" stroke="#a855f7" stroke-width="1"/>
    <line x1="125" y1="62" x2="125" y2="85" stroke="#a855f7" stroke-width="1"/>
    <line x1="125" y1="62" x2="190" y2="85" stroke="#a855f7" stroke-width="1"/>
    
    <!-- Branch nodes -->
    <rect x="35" y="85" width="50" height="20" rx="3" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="60" y="99" fill="#94a3b8" font-family="Inter, sans-serif" font-size="7" text-anchor="middle">Path A</text>
    
    <rect x="100" y="85" width="50" height="20" rx="3" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="125" y="99" fill="#94a3b8" font-family="Inter, sans-serif" font-size="7" text-anchor="middle">Path B</text>
    
    <rect x="165" y="85" width="50" height="20" rx="3" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="190" y="99" fill="#94a3b8" font-family="Inter, sans-serif" font-size="7" text-anchor="middle">Path C</text>
    
    <!-- Best path highlighted -->
    <line x1="125" y1="105" x2="125" y2="120" stroke="#22c55e" stroke-width="2"/>
    <polygon points="125,125 120,115 130,115" fill="#22c55e"/>
    
    <rect x="100" y="110" width="50" height="20" rx="3" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="125" y="124" fill="#22c55e" font-family="Inter, sans-serif" font-size="7" text-anchor="middle">Best ✓</text>
  </g>
  
  <!-- ReAct Pattern -->
  <g transform="translate(30, 340)">
    <rect x="0" y="0" width="250" height="140" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="125" y="25" fill="#ef4444" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle">ReAct (Reason + Act)</text>
    
    <!-- Cycle -->
    <rect x="30" y="45" width="55" height="25" rx="4" fill="#0f172a" stroke="#3b82f6" stroke-width="1"/>
    <text x="57" y="62" fill="#3b82f6" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Thought</text>
    
    <line x1="90" y1="57" x2="100" y2="57" stroke="#ef4444" stroke-width="2"/>
    <polygon points="105,57 95,52 95,62" fill="#ef4444"/>
    
    <rect x="108" y="45" width="55" height="25" rx="4" fill="#0f172a" stroke="#14b8a6" stroke-width="1"/>
    <text x="135" y="62" fill="#14b8a6" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Action</text>
    
    <line x1="168" y1="57" x2="178" y2="57" stroke="#ef4444" stroke-width="2"/>
    <polygon points="183,57 173,52 173,62" fill="#ef4444"/>
    
    <rect x="186" y="45" width="55" height="25" rx="4" fill="#0f172a" stroke="#f59e0b" stroke-width="1"/>
    <text x="213" y="62" fill="#f59e0b" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Observe</text>
    
    <!-- Loop back -->
    <path d="M 213 73 Q 213 100 125 100 Q 37 100 37 73" fill="none" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,2"/>
    <polygon points="37,75 32,85 42,85" fill="#ef4444"/>
    
    <text x="125" y="120" fill="#64748b" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Iterative reasoning with tools</text>
  </g>
  
  <!-- Self-Consistency -->
  <g transform="translate(320, 340)">
    <rect x="0" y="0" width="250" height="140" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="125" y="25" fill="#06b6d4" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Self-Consistency</text>
    
    <!-- Multiple paths -->
    <rect x="100" y="40" width="50" height="22" rx="4" fill="#0f172a" stroke="#06b6d4" stroke-width="1"/>
    <text x="125" y="55" fill="#94a3b8" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Query</text>
    
    <!-- Multiple answers -->
    <line x1="100" y1="62" x2="45" y2="80" stroke="#06b6d4" stroke-width="1"/>
    <line x1="125" y1="62" x2="125" y2="80" stroke="#06b6d4" stroke-width="1"/>
    <line x1="150" y1="62" x2="205" y2="80" stroke="#06b6d4" stroke-width="1"/>
    
    <rect x="20" y="80" width="50" height="20" rx="3" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="45" y="94" fill="#94a3b8" font-family="Inter, sans-serif" font-size="7" text-anchor="middle">Ans: 42</text>
    
    <rect x="100" y="80" width="50" height="20" rx="3" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="125" y="94" fill="#94a3b8" font-family="Inter, sans-serif" font-size="7" text-anchor="middle">Ans: 42</text>
    
    <rect x="180" y="80" width="50" height="20" rx="3" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="205" y="94" fill="#94a3b8" font-family="Inter, sans-serif" font-size="7" text-anchor="middle">Ans: 41</text>
    
    <!-- Voting -->
    <line x1="45" y1="102" x2="125" y2="115" stroke="#06b6d4" stroke-width="1"/>
    <line x1="125" y1="102" x2="125" y2="115" stroke="#06b6d4" stroke-width="1"/>
    <line x1="205" y1="102" x2="125" y2="115" stroke="#06b6d4" stroke-width="1"/>
    
    <rect x="90" y="115" width="70" height="20" rx="3" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="125" y="129" fill="#22c55e" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Vote: 42 ✓</text>
  </g>
</svg>
