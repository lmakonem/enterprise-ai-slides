<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bgGradC1E" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGradC1E)"/>
  
  <!-- Title -->
  <text x="200" y="40" fill="#3b82f6" font-family="Inter, sans-serif" font-size="18" font-weight="600" text-anchor="middle">Lab Setup Checklist</text>
  <line x1="50" y1="55" x2="350" y2="55" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  
  <!-- Check Item 1 -->
  <g transform="translate(40, 80)">
    <rect x="0" y="0" width="320" height="60" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <circle cx="35" cy="30" r="18" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="35" y="37" fill="#22c55e" font-family="Inter, sans-serif" font-size="18" text-anchor="middle">✓</text>
    <text x="70" y="28" fill="#f8fafc" font-family="Inter, sans-serif" font-size="12" font-weight="500">VM Running</text>
    <text x="70" y="45" fill="#94a3b8" font-family="Inter, sans-serif" font-size="9">Verify SSH access to lab VM</text>
  </g>
  
  <!-- Check Item 2 -->
  <g transform="translate(40, 150)">
    <rect x="0" y="0" width="320" height="60" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <circle cx="35" cy="30" r="18" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="35" y="37" fill="#22c55e" font-family="Inter, sans-serif" font-size="18" text-anchor="middle">✓</text>
    <text x="70" y="28" fill="#f8fafc" font-family="Inter, sans-serif" font-size="12" font-weight="500">Python venv</text>
    <text x="70" y="45" fill="#94a3b8" font-family="Inter, sans-serif" font-size="9">source ~/lab/venv/bin/activate</text>
  </g>
  
  <!-- Check Item 3 -->
  <g transform="translate(40, 220)">
    <rect x="0" y="0" width="320" height="60" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="35" cy="30" r="18" fill="#172554" stroke="#3b82f6" stroke-width="2"/>
    <text x="35" y="37" fill="#3b82f6" font-family="Inter, sans-serif" font-size="18" text-anchor="middle">✓</text>
    <text x="70" y="28" fill="#f8fafc" font-family="Inter, sans-serif" font-size="12" font-weight="500">Ollama Active</text>
    <text x="70" y="45" fill="#94a3b8" font-family="Inter, sans-serif" font-size="9">curl localhost:11434/api/tags</text>
  </g>
  
  <!-- Check Item 4 -->
  <g transform="translate(40, 290)">
    <rect x="0" y="0" width="320" height="60" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="35" cy="30" r="18" fill="#172554" stroke="#3b82f6" stroke-width="2"/>
    <text x="35" y="37" fill="#3b82f6" font-family="Inter, sans-serif" font-size="18" text-anchor="middle">✓</text>
    <text x="70" y="28" fill="#f8fafc" font-family="Inter, sans-serif" font-size="12" font-weight="500">Model Loaded</text>
    <text x="70" y="45" fill="#94a3b8" font-family="Inter, sans-serif" font-size="9">ollama run llama3.2 "test"</text>
  </g>
  
  <!-- Check Item 5 -->
  <g transform="translate(40, 360)">
    <rect x="0" y="0" width="320" height="60" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <circle cx="35" cy="30" r="18" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="35" y="37" fill="#22c55e" font-family="Inter, sans-serif" font-size="18" text-anchor="middle">✓</text>
    <text x="70" y="28" fill="#f8fafc" font-family="Inter, sans-serif" font-size="12" font-weight="500">Dependencies Installed</text>
    <text x="70" y="45" fill="#94a3b8" font-family="Inter, sans-serif" font-size="9">pip list | grep -E "langchain|chromadb"</text>
  </g>
  
  <!-- Check Item 6 -->
  <g transform="translate(40, 430)">
    <rect x="0" y="0" width="320" height="60" rx="8" fill="#1e293b" stroke="#14b8a6" stroke-width="2"/>
    <circle cx="35" cy="30" r="18" fill="#134e4a" stroke="#14b8a6" stroke-width="2"/>
    <text x="35" y="37" fill="#14b8a6" font-family="Inter, sans-serif" font-size="18" text-anchor="middle">✓</text>
    <text x="70" y="28" fill="#f8fafc" font-family="Inter, sans-serif" font-size="12" font-weight="500">Lab App Running</text>
    <text x="70" y="45" fill="#94a3b8" font-family="Inter, sans-serif" font-size="9">python app.py (port 5000)</text>
  </g>
  
  <!-- Check Item 7 -->
  <g transform="translate(40, 500)">
    <rect x="0" y="0" width="320" height="60" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <circle cx="35" cy="30" r="18" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="35" y="37" fill="#22c55e" font-family="Inter, sans-serif" font-size="18" text-anchor="middle">✓</text>
    <text x="70" y="28" fill="#f8fafc" font-family="Inter, sans-serif" font-size="12" font-weight="500">Network Connected</text>
    <text x="70" y="45" fill="#94a3b8" font-family="Inter, sans-serif" font-size="9">Can reach all endpoints</text>
  </g>
  
  <!-- Footer -->
  <text x="200" y="585" fill="#64748b" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">All checks must pass before starting labs</text>
</svg>
