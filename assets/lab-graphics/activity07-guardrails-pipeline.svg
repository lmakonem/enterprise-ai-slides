<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bgGradE2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGradE2)"/>
  
  <!-- Title -->
  <text x="400" y="30" fill="#3b82f6" font-family="Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle">LLM Guardrails Pipeline</text>
  
  <!-- Input -->
  <g transform="translate(20, 70)">
    <rect x="0" y="0" width="70" height="60" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="35" y="30" fill="#3b82f6" font-family="Inter, sans-serif" font-size="10" font-weight="500" text-anchor="middle">User</text>
    <text x="35" y="45" fill="#3b82f6" font-family="Inter, sans-serif" font-size="10" font-weight="500" text-anchor="middle">Input</text>
  </g>
  
  <!-- Arrow -->
  <line x1="95" y1="100" x2="115" y2="100" stroke="#14b8a6" stroke-width="2"/>
  <polygon points="120,100 110,95 110,105" fill="#14b8a6"/>
  
  <!-- INPUT GUARDRAILS -->
  <rect x="125" y="50" width="290" height="100" rx="8" fill="#0f172a" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="270" y="45" fill="#f59e0b" font-family="Inter, sans-serif" font-size="10" font-weight="600" text-anchor="middle">INPUT GUARDRAILS</text>
  
  <!-- Toxicity Check -->
  <g transform="translate(135, 65)">
    <rect x="0" y="0" width="80" height="70" rx="5" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="40" y="20" fill="#f8fafc" font-family="Inter, sans-serif" font-size="9" font-weight="500" text-anchor="middle">Toxicity</text>
    <text x="40" y="35" fill="#f8fafc" font-family="Inter, sans-serif" font-size="9" font-weight="500" text-anchor="middle">Check</text>
    <circle cx="40" cy="55" r="10" fill="#22c55e" opacity="0.2"/>
    <text x="40" y="59" fill="#22c55e" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">✓</text>
  </g>
  
  <!-- PII Detection -->
  <g transform="translate(225, 65)">
    <rect x="0" y="0" width="80" height="70" rx="5" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="40" y="20" fill="#f8fafc" font-family="Inter, sans-serif" font-size="9" font-weight="500" text-anchor="middle">PII</text>
    <text x="40" y="35" fill="#f8fafc" font-family="Inter, sans-serif" font-size="9" font-weight="500" text-anchor="middle">Detection</text>
    <circle cx="40" cy="55" r="10" fill="#22c55e" opacity="0.2"/>
    <text x="40" y="59" fill="#22c55e" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">✓</text>
  </g>
  
  <!-- Injection Detection -->
  <g transform="translate(315, 65)">
    <rect x="0" y="0" width="90" height="70" rx="5" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="45" y="20" fill="#f8fafc" font-family="Inter, sans-serif" font-size="9" font-weight="500" text-anchor="middle">Injection</text>
    <text x="45" y="35" fill="#f8fafc" font-family="Inter, sans-serif" font-size="9" font-weight="500" text-anchor="middle">Detection</text>
    <circle cx="45" cy="55" r="10" fill="#22c55e" opacity="0.2"/>
    <text x="45" y="59" fill="#22c55e" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">✓</text>
  </g>
  
  <!-- Arrow to LLM -->
  <line x1="420" y1="100" x2="440" y2="100" stroke="#14b8a6" stroke-width="2"/>
  <polygon points="445,100 435,95 435,105" fill="#14b8a6"/>
  
  <!-- LLM -->
  <g transform="translate(450, 60)">
    <rect x="0" y="0" width="90" height="80" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="3"/>
    <text x="45" y="35" fill="#3b82f6" font-family="Inter, sans-serif" font-size="14" font-weight="700" text-anchor="middle">LLM</text>
    <text x="45" y="55" fill="#94a3b8" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Processing</text>
    <text x="45" y="68" fill="#94a3b8" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Request</text>
  </g>
  
  <!-- Arrow from LLM -->
  <line x1="545" y1="100" x2="565" y2="100" stroke="#14b8a6" stroke-width="2"/>
  <polygon points="570,100 560,95 560,105" fill="#14b8a6"/>
  
  <!-- OUTPUT GUARDRAILS -->
  <rect x="575" y="50" width="200" height="100" rx="8" fill="#0f172a" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="675" y="45" fill="#f59e0b" font-family="Inter, sans-serif" font-size="10" font-weight="600" text-anchor="middle">OUTPUT GUARDRAILS</text>
  
  <!-- Output Filter -->
  <g transform="translate(585, 65)">
    <rect x="0" y="0" width="80" height="70" rx="5" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="40" y="20" fill="#f8fafc" font-family="Inter, sans-serif" font-size="9" font-weight="500" text-anchor="middle">Output</text>
    <text x="40" y="35" fill="#f8fafc" font-family="Inter, sans-serif" font-size="9" font-weight="500" text-anchor="middle">Filter</text>
    <circle cx="40" cy="55" r="10" fill="#22c55e" opacity="0.2"/>
    <text x="40" y="59" fill="#22c55e" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">✓</text>
  </g>
  
  <!-- Fact Check -->
  <g transform="translate(680, 65)">
    <rect x="0" y="0" width="80" height="70" rx="5" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="40" y="20" fill="#f8fafc" font-family="Inter, sans-serif" font-size="9" font-weight="500" text-anchor="middle">Fact</text>
    <text x="40" y="35" fill="#f8fafc" font-family="Inter, sans-serif" font-size="9" font-weight="500" text-anchor="middle">Check</text>
    <circle cx="40" cy="55" r="10" fill="#22c55e" opacity="0.2"/>
    <text x="40" y="59" fill="#22c55e" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">✓</text>
  </g>
  
  <!-- Safe Response -->
  <g transform="translate(675, 165)">
    <rect x="0" y="0" width="100" height="50" rx="6" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="50" y="25" fill="#22c55e" font-family="Inter, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Safe</text>
    <text x="50" y="40" fill="#22c55e" font-family="Inter, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Response ✓</text>
  </g>
  
  <!-- Arrow to Safe Response -->
  <line x1="675" y1="155" x2="675" y2="160" stroke="#22c55e" stroke-width="2"/>
  <polygon points="675,165 670,155 680,155" fill="#22c55e"/>
  
  <!-- Blocked path indicator -->
  <g transform="translate(20, 180)">
    <rect x="0" y="0" width="200" height="50" rx="6" fill="#450a0a" stroke="#ef4444" stroke-width="2"/>
    <text x="100" y="22" fill="#ef4444" font-family="Inter, sans-serif" font-size="10" font-weight="600" text-anchor="middle">⛔ Blocked Request</text>
    <text x="100" y="38" fill="#fca5a5" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Guardrail violation detected</text>
  </g>
  
  <!-- Bottom info -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="600" height="40" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="300" y="17" fill="#94a3b8" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Common Libraries: NeMo Guardrails • Guardrails AI • LlamaGuard • Rebuff</text>
    <text x="300" y="32" fill="#64748b" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Each check can be configured with thresholds and custom rules</text>
  </g>
</svg>
